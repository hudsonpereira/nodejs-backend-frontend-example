<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Cadastro de usuários</h1>
        <form id="users-form">
            <div class="form-group mb-2">
                <input type="text" name="name" class="form-control" placeholder="Name" autocomplete="off">
            </div>

            <div class="form-group mb-2">
                <input type="text" name="age" class="form-control" placeholder="Age">
            </div>

            <div class="form-group mb-2">
                <input type="text" name="game" class="form-control" placeholder="Game">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        window.onload = () => {
            const form = document.querySelector('#users-form');

            form.addEventListener('submit', e => {
                e.preventDefault(); // não quero que vc funcione da maneira que era pra funcionar

                const name = e.target.name.value
                const age = e.target.age.value
                const game = e.target.game.value
                
                fetch('http://localhost:3000/users', {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({name, age, game})
                })

                alert('Usuário cadastrado com sucesso')

                window.location = 'index.html'
            })
        }
    </script>
</body>
</html>
